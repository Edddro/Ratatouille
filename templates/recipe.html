{% extends 'base.html' %} {% block title %}{{ recipe }}{% endblock %} {% block
content %}
<div class="flex flex-col items-center">
  <img
    src="https://www.allrecipes.com/thmb/BKQ-5Ix-Uob2C_gdez2idcdrkFQ=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/RM-16727-SouthernPotatoSalad-ddmfs-3x4-6254-b3052e92d11747bbbddfd9b563ff54b3.jpg"
    class="w-96 h-96 bg-no-repeat object-cover rounded-3xl border border-black mt-20"
  />
  <h1 class="text-8xl font-semibold mt-10">{{ recipe }}</h1>
  {% for video_id in youtube_videos %}

  <iframe
    width="1276"
    height="718"
    src="https://www.youtube.com/embed/{{ video_id }}"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin"
    allowfullscreen
  ></iframe>


  {% endfor %}

</div>

{% endblock %}
